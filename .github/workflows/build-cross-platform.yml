name: Build mesh-llm (macOS, Linux, Windows)

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }} / ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_path: mesh-llm/target/x86_64-unknown-linux-gnu/release/mesh-llm
            artifact_name: mesh-llm-linux-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            binary_path: mesh-llm/target/aarch64-apple-darwin/release/mesh-llm
            artifact_name: mesh-llm-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_path: mesh-llm/target/x86_64-pc-windows-msvc/release/mesh-llm.exe
            artifact_name: mesh-llm-windows-x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            mesh-llm

      - name: Build release binary with just
        run: just build-mesh ${{ matrix.target }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}
          if-no-files-found: error
